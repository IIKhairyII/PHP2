<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مش مهم</title>
    <style>
        #second button{
            margin: 0.5vh;
            width: 5vh;
            height: 5vh;
        }
        #first button{
            margin: 0.5vh;
            
        }
        #second{
            position: relative;
            left: -7.5vh;
        }
    </style>
</head>
<body>
    <div  style="display: flex; flex-direction: row;">
        <div id="first" style="display: flex; flex-direction: column; margin: 0.5vh;">
            <button type="button" style=" width:7vh; height:7vh;">-</button>
            <button type="button" style="width: 7vh; height: 15vh;">+</button>
            <button type="button" style="width: 13vh;" >=</button>
        </div>
        <div id="second" style="display: flex; flex-direction: column; margin: 0.5vh;">
            <button type="button" >/</button>
            <button type="button" >*</button>
            <button type="button" >1/x</button>
            <button type="button" >()</button>
        </div>



    </div>
</body>
</html>
